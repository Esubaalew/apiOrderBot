<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Order Product: {{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p><strong>Price:</strong> ${{ product.price }}</p>

        <form id="orderForm">
            <!-- Order Form Fields -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comment</label>
                <textarea class="form-control" id="comment"></textarea>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
    </div>

    <!-- Telegram WebApp JavaScript -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Expands the WebApp to fullscreen

        // Form submit event
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent normal form submission

            // Collect form data
            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const comment = document.getElementById('comment').value;
            const amount = document.getElementById('amount').value;
            const productId = new URLSearchParams(window.location.search).get('product_id');  // Get product_id from URL query parameters

            // Prepare data to be sent to API
            const orderData = {
                full_name: fullName,
                address: address,
                phone_number: phoneNumber,
                comment: comment,
                amount: amount,
                product_id: productId
            };

            // Send the data to the API using Fetch
            fetch('/api/products/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',  // Make sure CSRF token is passed for security
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Order submitted successfully!');
                    tg.close();  // Close the Telegram WebApp after successful submission
                } else {
                    alert('Failed to submit order: ' + data.message);
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
