<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background-color: white;
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="payment-card">
            <h1>Select Payment Method for {{ order.product.name }}</h1>
            
            <!-- Display the quantity and the total price -->
            <p>Quantity: {{ order.quantity }}</p>
            <p>Total Price: ${{ order.total_price }}</p> <!-- Display the total price -->
            
            <form id="paymentForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Payment Method</label>
                    <div>
                        <input type="radio" id="bank" name="payment_method" value="bank" checked>
                        <label for="bank">Bank</label>
                    </div>
                    <div>
                        <input type="radio" id="chapa" name="payment_method" value="chapa" disabled>
                        <label for="chapa">Chapa (Coming Soon)</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="receiptFile" class="form-label">Upload Bank Receipt</label>
                    <input type="file" class="form-control" id="receiptFile" name="receipt_file" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
            </form>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            this.submit();
        });
    </script>
</body>
</html>
