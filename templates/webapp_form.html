<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Order Product</h1>
        <p id="productDetails"></p>

        <form id="orderForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comment</label>
                <textarea class="form-control" id="comment"></textarea>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
    </div>

    <!-- Telegram WebApp JavaScript -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Expand the WebApp to fullscreen

        // Extract product_id from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product_id');

        // Fetch product details
        fetch(`https://yourdomain.com/api/products/${productId}/`)
            .then(response => response.json())
            .then(product => {
                document.getElementById('productDetails').innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="img-fluid">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <p><strong>Price:</strong> $${product.price}</p>
                `;
            })
            .catch(error => console.error('Error fetching product details:', error));

        // Handle form submission
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const comment = document.getElementById('comment').value;
            const amount = document.getElementById('amount').value;

            // Prepare order data
            const orderData = {
                product: productId,
                full_name: fullName,
                address: address,
                phone_number: phoneNumber,
                comment: comment,
                amount: amount
            };

            // Send data to the API
            fetch('https://yourdomain.com/api/orders/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',  // CSRF token for security
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Order submitted successfully!');
                    tg.close();  // Close the WebApp on success
                } else {
                    alert('Failed to submit order: ' + data.message);
                }
            })
            .catch(error => alert('Error: ' + error.message));
        });
    </script>
</body>
</html>
