<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #productDetails img {
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
            width: 100%;
        }

        #loadingSpinner {
            display: none;
            margin: 20px 0;
        }

        #orderForm {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Order Product</h2>
        <div id="productSection">
            <p id="productDetails" class="text-center"></p>
        </div>

        <!-- Loading spinner -->
        <div id="loadingSpinner" class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Order form will only show when the product is found -->
        <form id="orderForm" class="needs-validation" novalidate style="display: none;">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comment</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Order</button>
        </form>
    </div>

    <!-- Telegram WebApp JavaScript -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Expand the WebApp to fullscreen

        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken'); // Get the CSRF token

        // Extract product_id from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product_id');

        // Show loading spinner while fetching product details
        document.getElementById('loadingSpinner').style.display = 'block';

        // Fetch product details from the WebApp endpoint
        fetch(`https://apiorderbot.onrender.com/api/products/${productId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Product not found');
                }
                return response.json();
            })
            .then(product => {
                // Hide the loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';

                // Display the product details
                document.getElementById('productDetails').innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p><strong>Price:</strong> $${product.price}</p>
                `;

                // Show the order form
                document.getElementById('orderForm').style.display = 'block';
            })
            .catch(error => {
                // Hide the loading spinner on error
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('productSection').innerHTML = `
                    <p class="text-danger text-center">Sorry, the product could not be found. Please try again later.</p>
                `;
            });

        // Handle form submission
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const comment = document.getElementById('comment').value;
            const amount = document.getElementById('amount').value;

            // Disable the submit button and show loading spinner
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            document.getElementById('loadingSpinner').style.display = 'block';

            // Prepare order data
            const orderData = {
                product: productId,
                full_name: fullName,
                address: address,
                phone_number: phoneNumber,
                comment: comment,
                amount: amount
            };

            // Send data to the API
            fetch('https://apiorderbot.onrender.com/api/orders/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken  // Include the CSRF token
                },
                body: JSON.stringify(orderData)
            })
            .then(response => {
                // Ensure the spinner is hidden regardless of success or failure
                document.getElementById('loadingSpinner').style.display = 'none';
                return response.json();
            })
            .then(data => {
                // Re-enable the submit button
                submitButton.disabled = false;

                if (data.status === 'success') {
                    alert('Order submitted successfully!');
                    tg.close();  // Close the WebApp on success
                } else {
                    alert('Failed to submit order: ' + (data.message || 'An unknown error occurred.'));
                }
            })
            .catch(error => {
                // Re-enable the submit button and hide loading spinner
                submitButton.disabled = false;
                document.getElementById('loadingSpinner').style.display = 'none';
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
