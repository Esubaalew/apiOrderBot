<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background-color: white;
        }
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Product Information -->
        <div class="product-card" id="productCard">
            <!-- Product details will be populated here -->
        </div>

        <!-- Order Form -->
        <div class="mt-4">
            <h4>Fill out your details to place the order:</h4>
            <form id="orderForm" method="POST" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="full_name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phone_number" required>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea class="form-control" id="comment" name="comment"></textarea>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Order</button>
            </form>
        </div>
    </div>

    <!-- Telegram WebApp JavaScript -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Expands the WebApp to fullscreen

        // Function to get query parameters
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                product_id: urlParams.get('product_id')
            };
        }

        // Function to fetch and display product details
        function loadProduct(productId) {
            fetch(`https://apiorderbot.onrender.com/api/products/${productId}`)
                .then(response => response.json())
                .then(data => {
                    const productCard = document.getElementById('productCard');
                    productCard.innerHTML = `
                        <img src="${data.image}" alt="${data.name}" class="product-image mb-4">
                        <h1 class="mb-3">${data.name}</h1>
                        <p class="text-muted">${data.description}</p>
                        <h3><strong>Price:</strong> $${data.price}</h3>
                    `;
                })
                .catch(error => console.error('Error fetching product:', error));
        }

        // Get product ID from URL and load product details
        const { product_id } = getQueryParams();
        if (product_id) {
            loadProduct(product_id);
        } else {
            document.getElementById('productCard').innerHTML = '<p>Product not found.</p>';
        }

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent normal form submission

            // Submit the form via POST using the browser's form submission behavior
            this.submit();
        });
    </script>

</body>
</html>
